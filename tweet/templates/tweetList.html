{% extends "layout.html" %}

{% block title %}
hellnahh!
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to blogpy</h1>
<a class="btn btn-primary" href="{% url "tweet_create" %}">create a tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.image.url}}" class="card-img-top h-8" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{tweet.user.username}}</h5>
            <p class="card-text">{{tweet.text}}</p>
            <a href="{% url "tweet_edit" tweet.id %}" class="btn btn-primary">edit</a>
            <a href="{% url "tweet_delete" tweet.id %}" class="btn btn-primary">delete</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
